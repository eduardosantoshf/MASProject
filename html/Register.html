    <div class="container">
        <div id="div">
            <!-- <form action="" method="GET">
                <label for="Username"> User </label>
                <input type="text" class="form-control" placeholder="Username" id="Username">
                </br>
                <label for="Password"> Password</label>
                <input type="password" class="form-control" placeholder="Password" id="Password">

            <form action="" method="GET" >
                <label for="Username"> User </label>
                <input type="text" class="form-control grandes" placeholder="Username" id="Username" name="Username">
                <br/>
                <label for="FullName"> Full Name </label>
                <input type="text" class="form-control grandes " placeholder="Full Name" id="FullName" name="FullName">
                <br/>
                <label for="Email"> Email </label>
                <input type="email" class="form-control grandes" placeholder="Email" id="Email" name="Email">
                <br/>
                <label for="Password"> Password </label>
                <div class="row mx-1">                    
                    <input type="password" class="form-control col-5" placeholder="Password" id="Password"
                    name="Password">
                    <input type="password" class="form-control offset-2 col-5" placeholder="Confirm" id="Confirm"
                    name="Confirm">                    
                </div>  
                <br/>            
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-inline" id="Owner" name="AccountType" value="Owner">Owner
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-inline" id="Client" name="AccountType" value="Client">Client
                    </label>
                </div>
                <button type="button" class="btn btn-primary" id="Register" >Register</button>
            </form>
        </div>


    </div>

</div>
