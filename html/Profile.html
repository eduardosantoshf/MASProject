<html lang="en">

<head>
    <title>B-Green</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/Profile.css">

</head>

<body>

    <nav class="navbar sticky-top navbar-expand-lg ">
        <a class="navbar-brand" id="Main" style="color:white">B-Green</a>
        <ul class="nav ml-auto">
            <li>
                <a href="Help.html"><i class="fas fa-question-circle mt-1 mr-4  fa-2x" style="color: white"></i></a>
            </li>
            <li>
                <a href="Profile.html"><i class="fas fa-user mt-1 mr-4" style="color:white;font-size: 30px;"></i></a>
            </li>
            <li>
                <a id="LogOut" href="../index.html"><button class="btn btn-outline-light mr-2" type="button">Log Out</button></a>
            </li>
        </ul>
    </nav>



    <div class="container" id="inputs">

        <h1 style="font-weight: bold">Profile</h1>

        <label for="Name">Name : </label>
        <img src="https://topekacivictheatre.com/wp-content/uploads/2019/01/no-image.jpg" id="Imagem">
        <input readonly type="text" id="Name" class="form-control" placeholder="Name">

        <label for="Birth">Birth: </label>
        <input readonly type="date" class="form-control" id="Birth">

        <label for="Email">Email:</label>
        <input readonly type="text" class="form-control" id="Email" placeholder="Email">
        <label for="Contact">Contact:</label>
        <input readonly type="text" id="Contact" class="form-control" placeholder="Contact">
        <label for="Password">Password:</label>
        <input readonly type="password" id="Password" class="form-control" placeholder="Password">
        <input type="text" id="imagemInput" class="form-control" placeholder="Image Url">

        <button type="button" data-toggle="modal" data-target="#ConfirmModal" id="edit"
            class="btn btn-primary">Edit</button>
        <button type="button" id="save" class="btn btn-primary d-none">Save changes</button>
        <div class="modal fade" id="ConfirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Confirm your Password</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="password" id="ConfirmPassword" placeholder="Password" class="form-control">
                        <p class="text-danger d-none" id="ErrorPassword">Password does not match!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="ConfirmButton" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>













    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../script/LocalStorage.js"></script>
    <script src="../script/Profile.js"></script>
    <script src="../script/LogOut.js"></script>
    <script src="../script/Logo.js"></script>
</body>

</html>
